<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Seymour+One&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/detail.css">
    <link rel="stylesheet" href="./css/general.css">

    <title>RPS</title>
</head>
<body>
    <div id="credit">
        <h1>Rock - Paper - Scissors</h1>
        <p>Figma Designed by <a href="https://www.linkedin.com/in/facundo-cabanne/">Facundo Cabanne.</a></p>
    </div>

    <div id="hands">
        <img src="./assets/arm-ai.png" alt="ARM AI" class="arm-robot">
        <img src="./assets/rock-ai.png" alt="HAND AI" class="palm-robot">

        <img src="./assets/arm-human.png" alt="ARM HUMAN" class="arm-human">
        <img src="./assets/rock-human.png" alt="HAND HUMAn" class="palm-human">
    </div>

    <div class="container">
        <div class="score-display">
            
            <div class="player">
                <p id="AI-score" class="player-score">0</p>
                <p id="AI-name" class="player-name">AI</p>
            </div>

            <div class="player">
                <p id="human-score" class="player-score">0</p>
                <p id="human-name" class="player-name">Human</p>
            </div>

        </div>

        <div class="player-choice-container">
            <button id="btn-rock">
                <div class="choice-option-image">

                </div>
            </button>
            <button id="btn-paper">
                <div class="choice-option-image">

                </div>
            </button>
            <button id="btn-scissors">
                <div class="choice-option-image">

                </div>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="./scripts/hands_gsap.js"></script>

    <script src="main.js"></script>
</body>
</html>
